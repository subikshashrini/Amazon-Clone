<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Amazon Account</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .signup-container {
    background-color: #fff;
    border-radius: 4px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 380px;
    text-align: center;
  }

  .amazon-logo {
    width: 150px;
    margin-bottom: 20px;
  }

  .signup-header {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .signup-input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .signup-button {
    background-color: #ff9900;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 12px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-bottom: 10px;
  }

  .continue-options {
    margin-top: 20px;
  }

  .continue-text {
    font-size: 14px;
    color: #888;
    margin-bottom: 10px;
  }

  .continue-button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
  }
</style>
</head>
<body>
  <div class="signup-container">
    <img class="amazon-logo" src="amazon.png" alt="Amazon Logo">
    <div class="signup-header">Create Amazon Account</div>
    <input class="signup-input" type="text" placeholder="Your Name">
    <input class="signup-input" type="email" placeholder="Email">
    <input class="signup-input" type="password" placeholder="Password">
    <button class="signup-button">Create your Amazon account</button>
    <div class="continue-options">
      <p class="continue-text">Already have an account? Sign in with:</p>
      <button class="continue-button">Continue with Google</button>
      <button class="continue-button">Continue with Mobile Number</button>
    </div>
  </div>
</body>
</html>
